<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="flexbox.css">
    <script src="https://kit.fontawesome.com/e0c55bbc1c.js" crossorigin="anonymous"></script>

    <style>

        .mother{
            width: 1340px;
            height: 590px;
            background-image: url(https://images.pexels.com/photos/163703/woods-landscape-road-loyalsock-state-forest-163703.jpeg?cs=srgb&dl=pexels-pixabay-163703.jpg&fm=jpg);
            background-size: cover;
            display: flex;
            flex: start;
            flex-direction: row-reverse;
            flex-wrap: nowrap;
            
        }
        .glassmorph{
            width: 50%;
            height:92.5%;
            border-top: 2px solid #FFFFFF75;
            border-left: 2px solid #FFFFFF75;
            box-shadow: 5PX 5PX 12PX #00000035;
            background: #FFFFFF25;
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(4px);
            padding: 10px 20px 30px 20px;
            color: antiquewhite;
            font-weight: bold;
        }
        
        .clear{
            width: 50%;
            height: 100%;
            padding: 80px;
            align-items: center;

        }

        h1{
            font-size: 60px;
            color: antiquewhite;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        .fa-brands{
            color: antiquewhite;
        }

        .clearText{
            color: antiquewhite;
        }

        button{
            background-color:black;
            color: antiquewhite;
            margin-top: 50px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;

        }

        input{
             display: block;
             height: 50px;
             width: 100%;
             background-color:khaki;
             border-radius: 3px;
             padding: 0 10px;
             margin-top: 8px;
             font-size: 14px;
             font-weight: 300;
            }

        .logins{
            height: 400px;
            width: 400px;
            position: absolute;
            transform: (-50%, -50%);
            top: 7%;
            left: 10.5%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid;
            box-shadow: 0 0 40px;
            padding: 50px 35px;
            
        }

       form h3{
        font-size: 32px;
        font-weight: 800;
        line-height: 42px;
        text-align: center;
       }

       form *{
        letter-spacing: 0.5px;
        outline: none;
        border: none;
       }

       label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
       }

       ::placeholder{
        color:black;
       }

       .socials{
        margin-top: 30px;
        display: flex;
       }

       .socials div{
        background: red;
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: #FFFFFF55;
        color: aliceblue;
        text-align: center;
       }

       .socials div:hover{
        background-color: #FFFFFF25;
       }

       .socials .fb{
        margin-left: 25px;
       }

       .socials .go{
        margin-left: 25px;
       }

       .socials i{
        margin-right: 4px;
       }


    </style>
</head>

<body>

   
    <div class="mother">
        <div class="glassmorph">
            <form action="" class="logins">
                <h3>Login Here</h3>

                <label for="username">Username</label>
                <input type="text" placeholder="Email or Phone" id="username">

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">

                <button>Log In</button>
                <div class="socials">
                    <div class="go"><i class="fa-brands fa-google"></i>    Google</div>
                    <div class="fb"><i class="fa-brands fa-facebook"></i>Facebook</div>

                </div>
            </form>
 
        </div>

        <div class="clear">
            <header>
                <nav>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-github"></i>
                </nav>
            </header>
            <div class="clearText">
            <h1>REBECCA NABEJJA</h1>
            <h2>Welcome to My Upcoming Website!</h2>
            <p style="font-size: 18px;">I am thrilled to announce that my new site is under construction and will be launching soon. As I work diligently to create the best possible experience for my visitirs, I invite you to join me on this journey.</p>
            </div>

            

        </div>
    </div>
    <footer> </footer>

</body>
</html>
