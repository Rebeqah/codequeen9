<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tables & Forms</title>
</head>
<body>
    <caption>Shopping List</caption>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Color</th>
            <th>Qty</th>
        </tr>
        <tr>
            <td>Shoes</td>
            <td>Black</td>
            <td>1 pair</td>
        </tr>
        <tr>
            <td>Bag</td>
            <td>Red</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>Midnight Blue</td>
            <td>1</td>
        </tr>
    </table>
<br>
<hr>
<br>

<form>
    <label for="First Name">First Name</label>
    <input placeholder="First Name" type="text"><br>
    <label for="Last Name">Last Name</label>
    <input type="text"><br>
    <label for="Date">Date of Birth</label>
    <input type="date"><br>

    <input type="radio">
    <label for="Days">Days</label><br>
    <label for="Day">Monday</label>
    <input type="checkbox>"
    <button>Submit</button>

</form>

</body>
</html>
